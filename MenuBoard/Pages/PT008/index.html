<div class="prom-type1 page7">
	<div class="prom-head">
		<h1 class="prom-head_tit"></h1>
	</div>
	<div class="prom-body roll" data-interval="{{Interval}}">
		<ul class="stage">
			{{#each this.ImageItem}}
			    <li class="stage-item">
				    <img src="{{MainImage}}" alt="{{Title}}">
			    </li>
			{{/each}}	
		</ul>
		
		<div class="slide">
			<ul class="slideList">
                {{#each this.ImageItem}}
				    <li class="slide-item">
					    <div class="slide-item_box">
						    <strong class="slide-item_name">{{Title}}</strong>
						    <img class="slide-item_thumb slide-item_thumb--off" src="{{ThumbOffImage}}" alt="">
						    <img class="slide-item_thumb slide-item_thumb--on" src="{{ThumbOnImage}}" alt="">
					    </div>
				    </li>
                {{/each}}
			</ul>
		</div>
	</div>
</div>
