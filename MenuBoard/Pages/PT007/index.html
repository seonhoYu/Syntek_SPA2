<div class="prom-type1">
    <div class="menu">
        {{#each this.MenuGroup}}
    	<div class="menu-grp">
    		<h1 class="menu-grp_tit">{{GroupTitle}}</h1>
    		<ul class="menu-grp_list">
                {{#each this.MenuList}}
    			<li class="menu-item">
    				<strong class="menu-item_name">{{Name}}</strong>
    				
                    {{#ifvalue Tag value = "best"}}
    				<span class="menu-item_status" data-type="best">
    					<img src="../assets/source/menu/ico-best.png" alt="best">
    				</span>
                    {{/ifvalue}}
                    {{#ifvalue Tag value = "soldout"}}
                    <span class="menu-item_status" data-type="soldout">
                        <img src="../assets/source/menu/ico-soldout.png" alt="soldout">
                    </span>
                    {{/ifvalue}}
                    {{#ifvalue Tag value = "new"}}
                    <span class="menu-item_status" data-type="new">
                        <img src="../assets/source/menu/ico-new.png" alt="new">
                    </span>
                    {{/ifvalue}}
    				
    				<em class="menu-item_sort">{{Price}}</em>
    				
    			</li>
                {{/each}}
    		</ul>
    	</div>
        {{/each}}

    	<span class="menu-floating">
    		<img src="{{FloatingIcon}} " alt="" style="display: inline;">
    	</span>

    	<div class="menu__bg"><img src="{{Background}}" alt=""></div>
    </div>
</div>
