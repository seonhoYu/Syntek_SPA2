<div class="prom-type5">
	<ul class="gallery gallery-half" data-interval="{{Interval}}">
        {{#each this.ImageItem}}
            <li class="gallery-item"><img src="{{MainImage}}" width="1080" height="1313" alt=""></li>
        {{/each}}
	</ul>
	<div class="video-frame">
	    <ol class="sr-only video-playlist">
            {{#each this.VideoItem}}
	            <li data-src="{{Source}}"></li>
            {{/each}}
	    </ol>
        <video class="video-player"></video>
	</div>
</div>
