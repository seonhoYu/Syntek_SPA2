<!-- 보드 B -->
<div class="comp_board">
    <video class="bg" autoplay loop>
        <source type="video/mp4" data-src="{{Background}}">
    </video>
    
    <!-- 내용 -->
    <div class="content">
        <!-- hot sandwiches -->
        <section class="hot_menu">
            <h2><img src="{{TitleImage}}" alt="HOT SANDWICHES"></h2>
            <ul class="list">
                {{#each this.Menu}}
                    
                    <li menu-id="{{Id}}">
                        <span class="num">{{Id}}</span>
                        <figure>
                            <img data-id="Image" src="{{Image}}" alt="">
                            <figcaption>
                                <dl>
                                    <dt>
                                        <span data-id="Title1" class="kor">{{Title1}}</span>
                                        <span data-id="Title2" class="eng">{{Title2}}</span>
                                    </dt>
                                    <dd><span data-id="PriceTitle1">{{PriceTitle1}}</span> <strong data-id="Price1">{{Price1}}</strong></dd>
                                    <dd><span data-id="PriceTitle2">{{PriceTitle2}}</span> <strong data-id="Price2">{{Price2}}</strong></dd>
                                </dl>
                                <span class="kcal" data-id="Description1">{{Description1}}<br>{{Description2}}</span>
                            </figcaption>
                        </figure>
                        <input type="hidden" data-id="Tag" value="{{Tag}}" />

                        {{#ifvalue Tag value = "new"}}
                            <img data-id="tag" class="new" src="../../Pages/assets/source/new_out.gif" alt="new" data-in="../../Pages/assets/source/new_in.gif" data-out="../../Pages/assets/source/new_out.gif">
                        {{/ifvalue}}

                    </li>
                {{/each}}
            </ul>
        </section>
        <!-- // hot sandwiches -->
        
        <!-- aside -->
        <div class="aside">
            <section class="combo">
                <h3>{{SideMenuText}}</h3>
                <ul>
                    {{#each this.SideMenu}}
                        <li>
                            <figure>
                                <img src="{{Image}}" alt="">
                                <figcaption>{{Text1}}<span>{{Text2}}</span></figcaption>
                            </figure>
                            {{#if BallonImage}}
                                <img class="balloon" src="{{BallonImage}}" alt="사이드 메뉴 이미지">
                            {{/if}}
                        </li>
                    {{/each}}
              
                </ul>
            </section>
            <div class="info">
                <img src="{{PromotionImage}}" alt="프로모션 이미지">
                <p>
                    {{{PromotionText}}}
                </p>
            </div>
            {{#if PointInfoImage}}
                <img class="happypoint" src="{{PointInfoImage}}" alt="">
            {{/if}}
        </div>
        <!-- // aside -->
    </div>
    <!-- // 내용 -->
</div>
<!-- // 보드 B -->
