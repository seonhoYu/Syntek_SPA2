<body>
    <div style="width:100%;">
        <button type="button" title="Back" class="button tiny" style="margin:10px;" onclick="history.back();"><i class="fa fa-arrow-left"></i> 뒤로</button>
    </div>
    <!-- start -->
    <h1>메뉴 선택</h1>
    <select id="pre-selected-options" multiple="multiple">
        
    </select>
    <!-- ends -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="dist/jquery.multi-select.js"></script>  
    <script type="text/javascript">
        $(document).ready(function () {

            //var menuData;

            $.getJSON("config.json", function (data) {
                var menus;

                var page = getUrlParameter('page');

                $(data.PageSetting).each(function (idx, obj) {
                    if (obj.Page == page) {
                        menus = obj.setting.list;
                    }
                });
                
                $.getJSON("menu.json", function (data) {
                    $(menus).each(function (idx, obj) {

                        //select박스 동적 생성

                        $(data.menu).each(function (idx, obj) {
                            //위에서 만든 셀렉스 박스에다가 옵션 추가
                            $('#pre-selected-options').append("<option value='" + obj.Id + "'>" + obj.Name + "</option>");
                        });

                        $('#pre-selected-options').multiSelect();
                    });
                    
                });

            });

        });

        function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

        function redirectPageSetting(id) {
            location.href = "PageSetting.html?page=" + id;
        }

        function savePageSetting() {
            var pageId = getUrlParameter('page');
            var value = editor.getValue();
            localStorage.setItem('pageSetting' + pageId, JSON.stringify(value));
            alert(pageId + " 페이지 정보가 저장되었습니다.");
            history.back();
        }
    </script>
        
        
    <button id='submit' style="margin:10px;" onclick="savePageSetting();">저장</button>

</body>

</html>
