<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Single Page App Without A Framework</title>

    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
	<link href="assets/css/common.css" rel="stylesheet">
    <link href="Template/assets/css/styles.css" rel="stylesheet">
</head>

<body class="type-landscape">

	<div class="main-content">
        <script id="contents-template" type="x-handlebars-template"> 
		
            {{#each this}}
                <section id="section{{template}}" pageid="{{pageId}}" template="{{template}}" class="page-content"></section>
            {{/each}}

        </script>
		
        <video id="globalVideo" control style="display:none;">
            <source src="Template/assets/source/fullvideo1.mp4" type="video/mp4" />
        </video>

        <div class="ui-animation">
            <div id="animationNumber1" class="ui-default1" data-callback-time="8"><img src="Template/assets/source/p3_c0.png"></div>
            <div id="animationNumber2" class="ui-default2" data-callback-time="8"><img src="Template/assets/source/p3_c0.png"></div>
            <div id="animationNumber3" class="ui-default3" data-callback-time="8.5"></div>
            <div id="animationNumber4" class="ui-default4" data-callback-time="6"></div>
            <div id="animationNumber5" class="ui-default5"></div>
            <div id="animationNumber6" class="ui-default6"></div>
        </div>
    </div> 

    <script src="assets/js/vendor/require.min.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>
</html>
