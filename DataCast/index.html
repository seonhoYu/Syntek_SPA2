       <script>
		  function FnPopupOn(text) {
				$('.layerArea').fadeIn();
				//FnEnd();
				popupDuration = setTimeout(function () {
					$('.layerArea').fadeOut();
				}, 100000);
				OverlayPop(text);
			}

			function FnPopupOff() {
				$('.layerArea').fadeOut();
			}

			function OverlayPop(text) {
				if (text == null || text == '') {
					$('.layerArea').text('');
					$('.layerArea').append('<ul><li>Overay Popup Test</li><li>BeeCast</li><li>Syntek</li><li>SaaS</li></ul>');
				} else {
			$('.layerArea').text('');
					$('.layerArea').append(text);
				}
			}
		</script>
		<style>
		 .layerArea {
				height:100%;
				width:100%;
				transform:scale(0.85);
				background-color:rgba(0,0,0,0.6);
				position:absolute;
				z-index:9999;
				padding:30px 50px;
				box-sizing:border-box;
				display:none;
				border-radius: 90px;
				border: 10px solid black;
			}
			.layer_text {
				color: white;
				font-size: 76pt;
				text-shadow: 5px 5px 11px black;
				font-weight: bold;
			}
		</style>
